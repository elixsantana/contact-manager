<form #contactForm="ngForm" (ngSubmit)="onFormSubmitted(contactForm)" action="" ngNativeValidate>
	<div class="form-group row">
		<label class="col-2 col-form-label">Nombre</label>
		<div class="col-10">
			<input
				class="form-control"
				type="text"
				placeholder="Nombre"
				required
				[(ngModel)]="contactBeingEdited.firstName"
				name="firstName"
			/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">Apellido</label>
		<div class="col-10">
			<input
				class="form-control"
				type="text"
				placeholder="Apellido"
				required
				[(ngModel)]="contactBeingEdited.lastName"
				name="lastName"
			/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">Telefono</label>
		<div class="col-10">
			<input
				class="form-control"
				type="tel"
				placeholder="Phone Number"
				required
				[(ngModel)]="contactBeingEdited.phone"
				name="phone"
				pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
			/>

			<span><b>Format:</b> 111-222-3344</span>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="input-group col-12">
			<button type="submit" class="btn btn-{{ isInEditMode ? 'warning' : 'primary' }}">
				{{ isInEditMode > 0 ? 'Edit/Submit' : 'Add' }}
			</button>
		</div>
	</div>
</form>
